<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Triune Circle: we are the solutions provider with services that fit your needs. Request a pickup or delivery and get it sorted in the fastest way possible.
    "
    />
    <link
      rel="shortcut icon"
      href="assets/images/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/theme/css/others styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="assets/bootstrap/css/bootstrap-utilities.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Forgot password 2 | Triune Circle</title>
  </head>
  <body>
    <div class="container bg-primary mt-3 p-0">
      <div class="card bg-white ml-0" style="width: 40rem">
        <div class="card-body ml-5 my-3" style="width: 30rem">
          <div class="card-logo my-4">
            <a href="index.html"
              ><img src="assets/images/logo.svg" width="50px" />
            </a>
          </div>

          <div class="card-text">
            <h1>Forgot password?</h1>
            <p>
              Enter your registered email address to receive password <br />
              reset instructions
            </p>
          </div>

          <div class="content-input">
            <div class="email-input mt-2 mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control id="email"
              placeholder="abc@xyz.com" />
            </div>
          </div>

          <button type="submit" class="btn bg-primary signup text-white my-2">
            Send instructions
          </button>

          <div class="login mb-4">
            <p>
              Don't have an account?
              <span><a href="signup.html">Sign up</a></span>
            </p>
          </div>
          <div class="card bg-white" style="width: 25rem">
            <div class="d-flex justify-content-between mx-3 mt-3">
              <img src="Iconly/Check icon complete.svg" class="card-img-top" />

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="card-body">
              <h5 class="card-title">Instructions sent!</h5>
              <p class="card-text">
                Instructions to reset your password have been sent to your
                email.
              </p>
            </div>
          </div>
        </div>
      </div>
      <!--wrapper ends here-->
    </div>
    <!--container ends here-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
