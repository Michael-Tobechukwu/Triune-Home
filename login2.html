<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Triune Circle: we are the solutions provider with services that fit your needs. Request a pickup or delivery and get it sorted in the fastest way possible.
    "
    />
    <link
      rel="shortcut icon"
      href="assets/images/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/theme/css/others styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="assets/bootstrap/css/bootstrap-utilities.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Sign In | Triune Circle</title>
  </head>
  <body>
    <div class="container bg-primary mt-3 p-0">
      <div class="card bg-white ml-0" style="width: 40rem">
        <div class="card-body ml-5 my-3" style="width: 30rem">
          <div class="card-logo my-4">
            <a href="index.html"
              ><img src="assets/images/logo.svg" width="50px" />
            </a>
          </div>

          <div class="card-text">
            <h1>Welcome back</h1>
            <p>Log into your account to continue</p>
          </div>
          <div
            class="google d-inline-flex justify-content-start align-items-center px-3 py-2 my-4 border rounded-3"
          >
            <img
              src="Iconly/Google5.png"
              alt="Google logo"
              class="google-logo mr-4"
              width="37px"
            />
            <h3 class="mx-5">
              <a href="#" class="text-black">Sign in with Google</a>
            </h3>
          </div>

          <div class="email d-flex align-items-center align-self-center mb-4">
            <div class="line bg-black mr-3"></div>
            <p class="mr-2">or Sign in with Email</p>
            <div class="line bg-black ml-3"></div>
          </div>

          <div class="content-input">
            <div class="email-input mt-2">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control id="email"
              placeholder="Enter your email address" />
            </div>

            <div class="password mt-2">
              <label for="password" class="form-label">Password</label>
              <input type="password" name="password" class="form-control
              id="password" min="6" placeholder="Password" />
            </div>
          </div>

          <div class="Remember my-3 ml-4 d-flex justify-content-start">
            <input
              type="checkbox"
              name="terms"
              id="Remember"
              class="form-check-input"
            />
            <label for="Remember" class="form-check-label ml-2"
              >Remember me
              <span class="terms-label"
                ><a href="forgot-password.html" class="ml-5"
                  >Forgot password?</a
                ></span
              ></label
            >
          </div>

          <button type="submit" class="btn bg-primary signup text-white my-2">
            Log in
          </button>

          <div class="login">
            <p>
              Don't have an account?
              <span><a href="signup.html">Sign up</a></span>
            </p>
          </div>
          <div class="card bg-white mt-3" style="width: 25rem">
            <div class="d-flex justify-content-between mx-3 mt-3">
              <img src="Iconly/Check icon complete.svg" class="card-img-top" />

              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="card-body">
              <h5 class="card-title">New password set successfully!</h5>
              <p class="card-text">
                Log in with your new password to continue to your account.
              </p>
            </div>
          </div>
        </div>
      </div>
      <!--card ends here-->
    </div>
    <!--container ends here-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
