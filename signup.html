<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Triune Circle: we are the solutions provider with services that fit your needs. Request a pickup or delivery and get it sorted in the fastest way possible.
    "
    />
    <link
      rel="shortcut icon"
      href="assets/images/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/theme/css/others styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="assets/bootstrap/css/bootstrap-utilities.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up | Triune Circle</title>
  </head>
  <body>
    <div class="signup-container container bg-primary mt-3 p-0">
      <div class="signup-card-body bg-white card-body px-5 my-3 border-1">
        <div class="card-logo my-4">
          <a href="index.html"
            ><img src="assets/images/logo.svg" width="15%" />
          </a>
        </div>

        <div class="card-text">
          <h1>Create Account</h1>
          <p>Open your Triune account and start shipping with us</p>
        </div>
        <div
          class="google d-flex justify-content-start align-items-center gap-3 pl-2 pr-4 py-2 my-4 border rounded-2"
        >
          <img
            src="Iconly/Google5.png"
            alt="Google logo"
            class="google-logo mr-4"
            width="37px"
          />
          <h3 class="mx-4 text-center">
            <a href="#" class="text-black text-center">Sign up with Google</a>
          </h3>
        </div>

        <div
          class="email d-flex justify-content-between align-items-center mb-4"
        >
          <div class="line bg-black mr-3"></div>
          <p class="mr-2 text-center">or Sign up with Email</p>
          <div class="line bg-black ml-3"></div>
        </div>

        <div class="content-input">
          <div class="name-input">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="name"
              placeholder="Enter your full name"
              style="width: 100%"
            />
          </div>

          <div class="email-input mt-2">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" class="form-control id="email"
            placeholder="Enter your email address" style="width: 100%" />
          </div>

          <div class="password mt-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control
            id="password" min="6" placeholder="Minimum of 6 characters"
            style="width: 100%" />
          </div>
        </div>

        <div class="Terms my-3 ml-4">
          <input
            type="checkbox"
            name="terms"
            id="Terms"
            class="form-check-input"
          />
          <label for="terms" class="form-check-label"
            >I agree to the
            <span><a href="#">Terms & Conditions</a></span></label
          >
        </div>

        <button type="submit" class="btn bg-primary signup text-white my-2">
          Sign Up
        </button>

        <div class="login">
          <p>
            Already have an account?
            <span><a href="login.html">Log in</a></span>
          </p>
        </div>
      </div>
      <!--card body ends here-->
    </div>
    <!--container ends here-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
