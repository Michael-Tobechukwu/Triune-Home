<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Triune Circle: we are the solutions provider with services that fit your needs. Request a pickup or delivery and get it sorted in the fastest way possible.
    "
    />
    <link
      rel="shortcut icon"
      href="assets/images/logo.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="assets/theme/css/others styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="assets/bootstrap/css/bootstrap-utilities.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Forgot password | Triune Circle</title>
  </head>
  <body>
    <div class="forgot-container container bg-primary mt-3 p-0">
      <div class="forgot-card-body card-body bg-white px-5 my-3 border-1">
        <div class="card-logo my-4">
          <a href="index.html"
            ><img src="assets/images/logo.svg" width="15%" />
          </a>
        </div>

        <div class="card-text">
          <h1>Forgot password?</h1>
          <p>
            Enter your registered email address to receive password <br />
            reset instructions
          </p>
        </div>

        <div class="content-input">
          <div class="email-input mt-2 mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="abc@xyz.com"
            />
          </div>
        </div>

        <button type="submit" class="btn bg-primary signup text-white my-2">
          Send instructions
        </button>

        <div class="login mb-4">
          <p>
            Don't have an account?
            <span><a href="signup.html">Sign up</a></span>
          </p>
        </div>
      </div>

      <!--card body ends here-->
    </div>
    <!--container ends here-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
